<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokequiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="content">
        <h1>Poke-quiz</h1>
        <div class="toolbardiv">
            <div>
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div>
                <span>Highscore: </span>
                <span id="high">0</span>
            </div>
            <div>
                <span>Consecutive: </span>
                <span id="consecutive">0</span>
            </div>
            <div><span>
                Enter to confirm, Escape to skip
            </span></div>
        </div>
        <div id="imagediv">
            <img id="mainimg" src="" alt="If image don't load, please check signal strength and/or enable javascript">
        </div>
        <div id="userinputdiv">
            <div id="ddd">
                <input type="text" autofocus placeholder="Name..." id="userinput">
                <button id="userconfirm" onclick="btnUserConfirm()">Confirm</button>
            </div>
            <div>
                <button id="userskip" onclick="btnUserSkip()">Skip</button>
                <button id="usergiveup" onclick="btnUserGiveup()">Give up</button>

            </div>
        </div>
        <div id="usergiveupdiv" hidden>
            <span>This pokemon is...</span>
            <h5 id="pokemonname">Abomasnow</h5>
            <button id="retry" onclick="btnRetry()">Try again</button>
        </div>
        <div id="saveindicator" hidden>
            <span>Saving stats...<br></span>
        </div>
    </div>
    <footer>
        <p>Made by nusima-59487 â–ª 
            <a href="https://github.com/nusima-59487/pokequiz">Go to source code</a>
        </p>
    </footer>
    
</body>
<script>
    // init game
    var g1; 
    async function e () {
        d = await fetchData(); 
        g1 = new game(d);
        g1.readStats(); 
        g1.nextEntry();
    }
    
    e(); 
</script>
<script>
    document.getElementById('userinput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') btnUserConfirm(); 
        if (event.key === 'Escape') btnUserSkip();
        });
</script>
</html>
