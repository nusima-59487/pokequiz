<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokequiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="content">
        <h1>Poke-quiz</h1>
        <div class="toolbardiv">
            <div>
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div>
                <span>Highscore: </span>
                <span id="high">0</span>
            </div>
        </div>
        <div id="imagediv">
            <img id="mainimg" src="https://archives.bulbagarden.net/media/upload/1/14/0460Abomasnow.png" alt="You have bad signal! Please refresh the page">
        </div>
        <div id="userinputdiv">
            <input type="text" autofocus placeholder="Name..." id="userinput">
            <button id="userconfirm">Confirm</button>
            <button id="usergiveup">Give up</button>
        </div>
        <div id="usergiveupdiv">
            <span>This pokemon is...</span>
            <h5 id="pokemonname">Abomasnow</h5>
            <button id="retry">Try again</button>
        </div>
    </div>

    <a href="https://github.com/nusima-59487/pokequiz">Go to source code</a>
    
</body>
</html>
